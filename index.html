<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <!-- Container banner top -->
    <div class="top-banner">

      <!-- Logo  -->
      <div><img class="logo" src="img/Logo.png" alt="Logo"> <span class="titolo">Toboolist</span> </div>

    </div>
  </header>

  <!-- Sezione centrale -->
  <main>
    <div class="container-main">

      <!-- Add buttons -->
      <section class="add-position">
        <button class="add1"> <span class="button-text"> Add task</span> </button>
        <button class="add2"> <span class="button-text2"> Add section</span> </button>
      </section>
      <hr>

      <!-- New tasks -->

      <section>
        <div class="container-sections">
          <h2 class="s-titles"><span class="down-arrow">&#129171;</span>New Tasks</h2>
        </div>
        <div><span class="checkmark">&#10004;&#65039;</span> <span class="tasks">Quarterly newsletter</span> <button class="editorial-b"> <span class="button-text3"> Editorial</span> </button>
        </div>
      </section>
    </div>
  </main>

</body>

</html>
